apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-external
  namespace: gateway
spec:
  # CHANGE: Cilium will auto-assign from your CiliumLoadBalancerIPPool
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      # CHANGE: Your domain
      hostname: "*.demo.example.com"
      allowedRoutes:
        namespaces:
          from: All
