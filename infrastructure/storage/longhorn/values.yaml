defaultSettings:
  defaultDataPath: "/var/lib/longhorn"
  storageMinimalAvailablePercentage: "10"
  storageOverProvisioningPercentage: "100"
  defaultDataLocality: "best-effort"
  replicaAutoBalance: "best-effort"
  # Cleanup: limit snapshot accumulation per volume
  snapshotMaxCount: "10"
  autoCleanupSystemGeneratedSnapshot: "true"
  guaranteedInstanceManagerCPU: "8"

preUpgradeChecker:
  jobEnabled: false

persistence:
  defaultClass: true
  # Set to 1 since VolSync + Kopia backs up all critical PVCs to NFS
  # No need for on-cluster redundancy when off-cluster backups exist
  defaultClassReplicaCount: 1
  defaultFsType: ext4
  defaultDataLocality: best-effort
  reclaimPolicy: Delete

ingress:
  enabled: false
