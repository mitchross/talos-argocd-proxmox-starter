---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-plumber
  namespace: volsync-system
  labels:
    app.kubernetes.io/name: pvc-plumber
    app.kubernetes.io/component: backup-checker
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pvc-plumber
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pvc-plumber
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: pvc-plumber
        image: ghcr.io/mitchross/pvc-plumber:1.1.0
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: BACKEND_TYPE
          value: "kopia-fs"
        - name: KOPIA_REPOSITORY_PATH
          value: "/repository"
        - name: LOG_LEVEL
          value: "info"
        - name: KOPIA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kopia-credentials
              key: KOPIA_PASSWORD
        - name: KOPIA_CONFIG_PATH
          value: "/tmp/kopia/config/repository.config"
        - name: KOPIA_LOG_DIR
          value: "/tmp/kopia/logs"
        - name: KOPIA_CACHE_DIRECTORY
          value: "/tmp/kopia/cache"
        - name: HOME
          value: "/tmp"
        - name: USER
          value: "plumber"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: repository
          mountPath: /repository
          readOnly: false
        - name: kopia-tmp
          mountPath: /tmp/kopia
      volumes:
      - name: repository
        nfs:
          # CHANGE: Your NFS server IP
          server: 192.168.1.100
          # CHANGE: Your NFS backup path
          path: /mnt/backup/volsync
      - name: kopia-tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pvc-plumber
  namespace: volsync-system
  labels:
    app.kubernetes.io/name: pvc-plumber
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: pvc-plumber
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
