apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/part-of: infrastructure
spec:
  project: infrastructure
  source:
    # CHANGE: Your Git repo URL
    repoURL: https://github.com/mitchross/talos-argocd-proxmox-starter.git
    targetRevision: main
    path: infrastructure/storage/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
  - group: ""
    kind: ConfigMap
    jsonPointers:
    - /data
  - group: ""
    kind: Secret
    jsonPointers:
    - /data
