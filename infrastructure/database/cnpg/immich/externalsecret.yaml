---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-app-secret
  namespace: cloudnative-pg
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: immich-app-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        # CHANGE: Your 1Password item name for Immich database credentials
        key: immich-database
        property: username
    - secretKey: password
      remoteRef:
        # CHANGE: same item as above
        key: immich-database
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg-s3-credentials
  namespace: cloudnative-pg
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: cnpg-s3-credentials
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        # CHANGE: Your 1Password item name for S3/MinIO credentials
        key: s3-credentials
        property: access-key
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        # CHANGE: same item as above
        key: s3-credentials
        property: secret-key
